<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>teste de midias</title>
</head>
<body>
    <h1>Testando midias</h1>
    <h2>
        Esse é o texte de imagens
    </h2>
    <picture>
        <source media="(max-width: 650px )" srcset="imagens/fotop.jpg" type="image/jpg">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.jpg" type="image/jpg">
        <img src="imagens/fotog.jpg" alt="foto grande">
    </picture>
    <h2>esse é o texte  de audios</h2>
    <audio preload="metadata"  controls loop >
        <source src="audio/Floating Home - Brian Bolger.mp3" type="audio/mpeg">
    </audio>
    <H2>ESSE SERIA O MODELO DE VIDEO NO PROPRIO SERVIDOR </H2>

    <video width="500" poster="imagens/lego.jpeg" controls>
        <source media="(min-width: )" srcset="" type="image/">

    </video>
